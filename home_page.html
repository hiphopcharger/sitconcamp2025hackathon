<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="utf-8" />
	<title>新竹旅遊規劃</title>
	<style>
		.home_page {
			background-color: #d5e0fa;
		}

		.home_page_top_title {
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 0px;
			margin-left: 10px;
			margin-right: 10px;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			background-color: #6f9dff;
			color: #ffffff;
			font-size: 40px;
			font-weight: bold;
		}

		.home_page_main {
			padding: 10px;
			margin-top: 0px;
			margin-bottom: 10px;
			margin-left: 10px;
			margin-right: 10px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;
			background-color: #ffffff;
		}

		.home_page_main_title {
			font-size: 30px;
			font-weight: bold;
			color: #a64def;
			text-align: center;
		}

		.home_page_main_box {
			display: flex;
			margin: 10px;
			padding: 10px;
			background-color: #f1e1ff;
			border-radius: 10px;
		}

		.home_page_main_box_title {
			font-size: 30px;
			font-weight: bold;
			padding: 10px;
			margin-top: 0px;
			color: #a64def;
		}

		.home_page_main_box1_p {
			font-size: 15px;
			color: #5e5f61;
			text-align: left
		}

		.home_page_main_box1_country {
			width: 20px;
		}

		.home_page_main_box2_text {
			width: 50px;
			height: 30px;
			display: grid;
			place-items: center;
		}

		.area_form {
			max-width: 1000px;
			grid-template-columns: repeat(8, 1fr);
			/*5欄*/
			margin: 20px auto;
			display: grid;
			gap: 10px;
		}

		.people_input_function {
			display: flex;
			align-items: center;
			gap: 10px;
			font-size: 20px;
		}

		.people_input {
			width: 100px;
			height: 30px;
			text-align: center;
		}

		.people_input_button {
			height: 35px;
			width: 40px;
		}

		.money_input {
			display: flex;
			align-items: center;
			margin-left: 50px;
		}

		.create {
			width: 150px;
			height: 50px;
			justify-content: center;
			background-color: #ff8636;
			color: white;
			font-size: 20px;
			padding: 0px;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 0px;
			border-width: 0px;
		}

		label {
			display: block;
			border: 1px solid #ccc;
			padding: 8px;
			border-radius: 6px;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 6px;
			user-select: none;
			background: #f9f9f9;
		}

		label:hover {
			background: #e0f7ff;
		}

		input[type="checkbox"] {
			cursor: pointer;
			accent-color: #a64def;
		}
	</style>
</head>

<body class="home_page">
	<h1 class="home_page_top_title">新竹旅遊規劃</h1>
	<div class="home_page_main">
		<h1 class="home_page_main_title">建立專屬旅遊行程</h1>
		<div class="home_page_main_box">
			<h1 class="home_page_main_box_title">旅遊地點</h1>
			<div style="padding-left: 400px; padding-right: 0px;">
				<form style="display: column" action="/country-area" method="POST">
					<div class="area_form">
						<h1 class="home_page_main_box1_p">新竹市</h1>
						<label><input type="checkbox" name="area" value="東區"> 東區</label>
						<label><input type="checkbox" name="area" value="北區"> 北區</label>
						<label><input type="checkbox" name="area" value="香山區"> 香山區</label>
					</div>
					<div class="area_form">
						<h1 class="home_page_main_box1_p">新竹縣</h1>
						<label><input type="checkbox" name="area" value="竹北市"> 竹北市</label>
						<label><input type="checkbox" name="area" value="竹東鎮"> 竹東鎮</label>
						<label><input type="checkbox" name="area" value="新埔鎮"> 新埔鎮</label>
						<label><input type="checkbox" name="area" value="關西鎮"> 關西鎮</label>
						<label><input type="checkbox" name="area" value="新豐鄉"> 新豐鄉</label>
						<label><input type="checkbox" name="area" value="峨眉鄉"> 峨眉鄉</label>
						<label><input type="checkbox" name="area" value="寶山鄉"> 寶山鄉</label>
						<br> <!--嘻嘻嘻-->
						<label><input type="checkbox" name="area" value="五峰鄉"> 五峰鄉</label>
						<label><input type="checkbox" name="area" value="橫山鄉"> 橫山鄉</label>
						<label><input type="checkbox" name="area" value="北埔鄉"> 北埔鄉</label>
						<label><input type="checkbox" name="area" value="尖石鄉"> 尖石鄉</label>
						<label><input type="checkbox" name="area" value="芎林鄉"> 芎林鄉</label>
						<label><input type="checkbox" name="area" value="湖口鄉"> 湖口鄉</label>
					</div>
				</form>
			</div>
		</div>
		<div class="home_page_main_box">
			<h1 class="home_page_main_box_title">旅遊偏好</h1>
			<label class="home_page_main_box2_text" style="margin: 20px;" for="mySlider">室外</label>
			<input type="range" id="mySlider" name="brightness" min="0" max="100" value="0" step="50">
			
			<label class="home_page_main_box2_text" style="margin: 20px;" for="mySlider">室內</label>
			<form style="margin-left: 50px;display: column" action="/like-choose" method="POST">
				<div class="area_form">
					<h1 class="home_page_main_box1_p" style="margin-right: 33px;">旅遊類型</h1>
					<label><input type="checkbox" name="like" value="食物"> 食物</label>
					<label><input type="checkbox" name="like" value="玩樂"> 玩樂</label>
					<label><input type="checkbox" name="like" value="風景"> 風景</label>
				</div>

			</form>
		</div>
		<div class="home_page_main_box" style="gap: 20px;">
			<h1 class="home_page_main_box_title">旅遊日期</h1>
			<label style="margin-left: 40px;">
				開始日期：
				<input type="date" id="startDate" name="startDate">
			</label>
			<label style="margin-left: 40px;">
				結束日期：
				<input type="date" id="endDate" name="endDate">
			</label>
			
		</div>
		<div class="home_page_main_box">
			<h1 class="home_page_main_box_title">旅遊設定</h1>
			<h1 class="home_page_main_box1_p" style="display: grid; place-items: center; margin-left:80px">旅遊人數</h1>
			<div class="people_input_function" style="margin-left: 50px;">
				<button class="people_input_button" onclick="changeAmount(-1)">−</button>
				<input class="people_input" id="amount" value="0" step="100" min="0" readonly>
				<button class="people_input_button" onclick="changeAmount(1)">＋</button>
			</div>
			
			<div class="money_input" style="margin: left 50px;">
				<h1 class="home_page_main_box1_p" style="margin-right: 50px; margin-left: 100px">總金額</h1>
				<input type="number" placeholder="輸入金額" style="flex: 1; padding: 0px; height:30px" />
			</div>
			<div class="money_input" style="margin: left 50px;">
				<h1 class="home_page_main_box1_p" style="margin-right: 50px; margin-left: 100px">景點數量</h1>
				<input type="number" placeholder="輸入數量" style="flex: 1; padding: 0px; height:30px" />
			</div>
		</div>
		<div style="width: 100% ;place-items: center;display: grid;" >
			<button class="create" type="create">建立行程</button>
		</div>
	</div>
</body>

</html>
